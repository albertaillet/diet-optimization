<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image Viewer</title>
</head>

<body>
    <h1>Select an Image</h1>
    <ul>
        {% for name in names %}
        <li><a href="/{{ name }}">{{ name }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
