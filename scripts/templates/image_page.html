<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - Image Viewer</title>
</head>

<body>
    <h3><a href="/">Menu</a></h3>

    <h1>{{ name }}</h1>

    <h2>Image:</h2>
    <img src="{{ image_file }}" alt="Image for {{ name }}" />

    <h3>Annotations:</h3>
    <ul>
        {% for annotation in annotations %}
        <li>{{ annotation }}</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Image List</a>
</body>

</html>
