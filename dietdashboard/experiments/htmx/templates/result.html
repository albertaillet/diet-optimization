<body>
    <h5>Total price per day: {{ result.fun | round(2) }} {{ currency }}</h5>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Product name</th>
                <th>Ciqual Name</th>
                <th>Location</th>
                <th>Quantity (g)</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>
                    <a href="https://world.openfoodfacts.org/product/{{ product.product_code }}" target="_blank"
                        style="color: black;">
                        {{ product.product_name }}
                    </a>
                </td>
                <td>
                    <a href="https://ciqual.anses.fr/#/aliments/{{ product.ciqual_code }}" target="_blank"
                        style="color: black;">
                        {{ product.ciqual_name }}
                    </a>
                </td>
                <td>
                    <a href="https://www.openstreetmap.org/way/{{ product.location_osm_id }}" target="_blank"
                        style="color: black;">
                        {{ product.location }}
                    </a>
                </td>
                <td>{{ product.quantity_g }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
