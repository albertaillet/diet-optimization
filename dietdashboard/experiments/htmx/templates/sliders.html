<!-- D3 Brush Elements -->
<table class="table table-hover table-sm">
    <tbody>
        {% for slider in sliders %}
        <tr>
            <td class="align-middle text-start" style="width: 110px; font-size: 12px">
                {{ slider.name }} ({{ slider.unit }})
            </td>
            <td class="ps-3 pe-3">
                <div id="{{ slider.id }}" class="slider-container p-0" style="height: 60px;"></div>
                <input type="hidden" id="{{ slider.id }}-min" value="{{ slider.min }}">
                <input type="hidden" id="{{ slider.id }}-max" value="{{ slider.max }}">
                <input type="hidden" id="{{ slider.id }}-lower" value="{{ slider.lower }}" name="bounds_{{ slider.id }}"
                    optimization-input>
                <input type="hidden" id="{{ slider.id }}-upper" value="{{ slider.upper }}" name="bounds_{{ slider.id }}"
                    optimization-input>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Custom CSS for Styling -->
<style>
    .brush .selection {
        fill: #69a0e8;
        fill-opacity: 0.8;
        stroke: none;
    }

    .brush .handle--custom circle {
        fill: #444;
        fill-opacity: 0.9;
        stroke: #000;
        stroke-width: 1.5px;
    }

    .axis text {
        font-size: 10px;
    }

    /* Tooltip styling */
    .segment-label {
        font: 12px sans-serif;
        text-anchor: middle;
        fill: #000;
        pointer-events: none;
        opacity: 0;
        /* Hidden by default */
    }

    .segment:hover+.segment-label,
    .segment-label:hover {
        opacity: 1;
        /* Show label on hover */
    }
</style>

<!-- D3.js Script -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // Object to store references to sliders and their components
    const sliderComponents = {};

    // Function to initialize sliders and bars
    function initializeSliders() {
        // Select all slider containers
        const brushes = document.querySelectorAll('.slider-container');
        brushes.forEach((brush) => {
            const minDiv = document.getElementById(brush.id + '-min');
            const maxDiv = document.getElementById(brush.id + '-max');
            const lowerDiv = document.getElementById(brush.id + '-lower');
            const upperDiv = document.getElementById(brush.id + '-upper');
            const svg = d3.select(brush)
                .append('svg')
                .attr('width', '100%')
                .attr('height', 60); // Adjust height as needed

            const domainX = [+minDiv.value, +maxDiv.value];
            const margin = { top: 5, right: 10, bottom: 20, left: 10 };
            const width = brush.clientWidth - margin.left - margin.right;
            const height = +svg.attr('height') - margin.top - margin.bottom;
            const nTicks = 10; // Adjust number of ticks as needed

            const x = d3.scaleLinear()
                .domain(domainX)
                .range([0, width]);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Position the axis at the bottom
            const axisYPosition = height;
            const xAxis = d3.axisBottom(x)
                .ticks(nTicks)
                .tickSize(6) // Ticks pointing down
                .tickPadding(3);

            g.append('g')
                .attr('class', 'x axis')
                .attr('transform', `translate(0,${axisYPosition})`)
                .call(xAxis)
                .selectAll('text')
                .style('text-anchor', 'middle');

            // Initialize empty stacked bar over the x-axis
            const barHeight = 10;
            const barYPosition = axisYPosition - barHeight - 2; // Position above the axis

            const barGroup = g.append('g')
                .attr('class', 'stacked-bar');

            // Initialize empty data for segments
            const segments = [];

            // Create empty segment groups
            const segmentGroups = barGroup.selectAll('g')
                .data(segments)
                .enter()
                .append('g')
                .attr('class', 'segment-group');

            // Define brush extent over the axis line with thinner height
            const brushHeight = 4; // Set brush height to a thin value (e.g., 4 pixels)
            const brushYPosition = axisYPosition - brushHeight / 2;
            const brushSelection = d3.brushX()
                .extent([[0, brushYPosition], [width, brushYPosition + brushHeight]])
                .on('brush', brushed)
                .on('end', brushended);

            // Add brush group AFTER the stacked bar so it appears on top
            const brushGroup = g.append('g')
                .attr('class', 'brush')
                .call(brushSelection);

            // Create custom handles
            const handle = brushGroup.selectAll('.handle--custom')
                .data([{ type: 'w' }, { type: 'e' }])
                .enter().append('g')
                .attr('class', 'handle--custom')
                .attr('cursor', 'ew-resize');

            handle.append('circle')
                .attr('r', 8)
                .attr('cy', axisYPosition); // Position handles on the axis line

            // Set initial brush position
            brushGroup.call(brushSelection.move, [x(+lowerDiv.value), x(+upperDiv.value)]);

            function brushed(event) {
                if (event.selection) {
                    const [lower, upper] = event.selection.map(x.invert).map(Math.round);

                    // Update custom handle positions
                    handle.attr("transform", function (d, i) {
                        return "translate(" + [event.selection[i], 0] + ")";
                    });
                }
            }

            function brushended(event) {
                if (!event.sourceEvent) return; // Only transition after input
                const [lower, upper] = event.selection.map(x.invert).map(Math.round);
                d3.select(this).transition().call(brushSelection.move, [lower, upper].map(x));
                lowerDiv.value = lower;
                upperDiv.value = upper;
                handleOptimitzationInputs(); // Ensure this function is defined elsewhere
            }

            // Store references for updating later
            sliderComponents[brush.id] = {
                x: x,
                barGroup: barGroup,
                barYPosition: barYPosition,
                barHeight: barHeight,
                lowerDiv: lowerDiv,
                upperDiv: upperDiv,
                axisYPosition: axisYPosition
            };
        });
    }

    // Function to update bars with new data
    function updateBars(nutrientLevelsData) {
        Object.keys(sliderComponents).forEach((nutrientName) => {
            const components = sliderComponents[nutrientName];
            const x = components.x;
            const barGroup = components.barGroup;
            const barYPosition = components.barYPosition;
            const barHeight = components.barHeight;
            const axisYPosition = components.axisYPosition;

            // Get the segments data for this nutrient
            const segments = nutrientLevelsData[nutrientName];

            // Remove existing segments
            barGroup.selectAll('.segment-group').remove();

            if (segments && segments.length > 0) {
                // Sum up levels to get totalLevel
                const totalLevel = segments.reduce((sum, d) => sum + d.level, 0);

                const [min, max] = x.domain()
                console.log(x.domain())

                // Calculate cumulative proportions
                let cum = 0;
                segments.forEach((d, i) => {
                    d.startValue = cum;
                    cum += d.level;
                    d.endValue = cum;
                });

                // Add new segment groups
                const segmentGroups = barGroup.selectAll('.segment-group')
                    .data(segments)
                    .enter()
                    .append('g')
                    .attr('class', 'segment-group');

                // Add rectangles for each segment
                segmentGroups.append('rect')
                    .attr('class', 'segment')
                    .attr('x', d => x(d.startValue))
                    .attr('y', barYPosition)
                    .attr('width', d => x(d.endValue) - x(d.startValue))
                    .attr('height', barHeight)
                    .attr('fill', (d, i) => d3.schemeCategory10[i % 10]);

                // Add fixed labels for each segment, hidden by default
                segmentGroups.append('text')
                    .attr('class', 'segment-label')
                    .attr('x', d => x((d.startValue + d.endValue) / 2))
                    .attr('y', barYPosition - 5) // Position above the bar segment
                    .text(d => d.ciqual_name);

                // Show label on hover
                segmentGroups.selectAll('.segment')
                    .on('mouseover', function (event, d) {
                        d3.select(this.parentNode).select('.segment-label')
                            .attr('opacity', 1);
                    })
                    .on('mouseout', function (event, d) {
                        d3.select(this.parentNode).select('.segment-label')
                            .attr('opacity', 0);
                    });
            }
        });
    }

    // Call the initialize function once after DOM content is loaded
    document.addEventListener('DOMContentLoaded', function () {
        initializeSliders();
    });
</script>
