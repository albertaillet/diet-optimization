<!-- D3 Brush Elements -->
<table class="table table-hover table-sm">
    <tbody>
        {% for slider in sliders %}
        <tr>
            <td class="align-middle text-start" style="width: 110px; font-size: 12px">{{ slider.name }} ({{ slider.unit
                }})</td>
            <td class="ps-3 pe-3">
                <div id="{{ slider.id }}" class="slider-container" style="height: 40px;"></div>
                <input type="hidden" id="{{ slider.id }}-min" value="{{ slider.min }}">
                <input type="hidden" id="{{ slider.id }}-max" value="{{ slider.max }}">
                <input type="hidden" id="{{ slider.id }}-lower" value="{{ slider.lower }}" name="bounds_{{ slider.id }}"
                    optimization-input>
                <input type="hidden" id="{{ slider.id }}-upper" value="{{ slider.upper }}" name="bounds_{{ slider.id }}"
                    optimization-input>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const brushes = document.querySelectorAll('.slider-container');
        brushes.forEach((brush) => {
            const minDiv = document.getElementById(brush.id + '-min');
            const maxDiv = document.getElementById(brush.id + '-max');
            const lowerDiv = document.getElementById(brush.id + '-lower');
            const upperDiv = document.getElementById(brush.id + '-upper');
            const svg = d3.select(brush)
                .append('svg')
                .attr('width', '100%')
                .attr('height', 40);

            const domainX = [+minDiv.value, +maxDiv.value];
            const margin = { top: 5, right: 5, bottom: 20, left: 5 };
            const width = brush.clientWidth - margin.left - margin.right;
            const height = +svg.attr('height') - margin.top - margin.bottom;
            const labelFontSize = '10px';
            const nTicks = 5;

            const x = d3.scaleLinear()
                .domain(domainX)
                .range([0, width]);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Labels
            const labelL = g.append('text')
                .attr('id', 'labelleft')
                .attr('y', height + 10)
                .style('font-size', labelFontSize)
                .style('text-anchor', 'middle');

            const labelR = g.append('text')
                .attr('id', 'labelright')
                .attr('y', height + 10)
                .style('font-size', labelFontSize)
                .style('text-anchor', 'middle');

            // Define brush
            const brushSelection = d3.brushX()
                .extent([[0, 0], [width, height]])
                .on('brush', brushed)
                .on('end', brushended);

            g.append('g')
                .attr('class', 'x axis')
                .call(d3.axisBottom(x).ticks(nTicks).tickSize(-height).tickPadding(6));

            const brushGroup = g.append('g')
                .attr('class', 'brush')
                .call(brushSelection);

            // Set brush to initial value
            brushGroup.call(brushSelection.move, [x(+lowerDiv.value), x(+upperDiv.value)]);

            function brushed(event) {
                if (event.selection) {
                    const [lower, upper] = event.selection.map(x.invert).map(Math.round);
                    labelL.attr('x', event.selection[0]).text(lower);
                    labelR.attr('x', event.selection[1]).text(upper);
                }
            }

            function brushended(event) {
                if (!event.sourceEvent) return;
                const [lower, upper] = event.selection.map(x.invert).map(Math.round);
                d3.select(this).transition().call(event.target.move, [lower, upper].map(x));
                lowerDiv.value = lower;
                upperDiv.value = upper;
                handleOptimitzationInputs();
            }
        });
    });
</script>

<style>
    rect.selection {
        stroke: black;
    }

    .x.axis path,
    .x.axis line {
        shape-rendering: crispEdges;
        stroke: #ddd;
    }

    .table {
        margin-bottom: 5px;
    }

    .slider-container {
        padding: 0;
    }
</style>
