<!-- D3 Brush Elements -->
<table class="table table-hover table-sm">
    <tbody>
        {% for slider in sliders %}
        <tr>
            <td class="align-middle text-start" style="width: 110px; font-size: 12px">
                {{ slider.name }} ({{ slider.unit }})
            </td>
            <td class="ps-3 pe-3">
                <div id="{{ slider.id }}" class="slider-container p-0" style="height: 60px;"></div>
                <input type="hidden" id="{{ slider.id }}-min" value="{{ slider.min }}">
                <input type="hidden" id="{{ slider.id }}-max" value="{{ slider.max }}">
                <input type="hidden" id="{{ slider.id }}-lower" value="{{ slider.lower }}" name="bounds_{{ slider.id }}"
                    optimization-input>
                <input type="hidden" id="{{ slider.id }}-upper" value="{{ slider.upper }}" name="bounds_{{ slider.id }}"
                    optimization-input>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Custom CSS for Styling -->
<style>
    .brush .selection {
        fill: #69a0e8;
        fill-opacity: 0.8;
        stroke: none;
    }

    .brush .handle--custom circle {
        fill: #444;
        fill-opacity: 0.9;
        stroke: #000;
        stroke-width: 1.5px;
    }

    .axis text {
        font-size: 10px;
    }
</style>

<!-- D3.js Script -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const brushes = document.querySelectorAll('.slider-container');
        brushes.forEach((brush) => {
            const minDiv = document.getElementById(brush.id + '-min');
            const maxDiv = document.getElementById(brush.id + '-max');
            const lowerDiv = document.getElementById(brush.id + '-lower');
            const upperDiv = document.getElementById(brush.id + '-upper');
            const svg = d3.select(brush)
                .append('svg')
                .attr('width', '100%')
                .attr('height', 60); // Adjust height as needed

            const domainX = [+minDiv.value, +maxDiv.value];
            const margin = { top: 5, right: 10, bottom: 20, left: 10 };
            const width = brush.clientWidth - margin.left - margin.right;
            const height = +svg.attr('height') - margin.top - margin.bottom;
            const nTicks = 10; // Adjust number of ticks as needed

            const x = d3.scaleLinear()
                .domain(domainX)
                .range([0, width]);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Position the axis at the bottom
            const axisYPosition = height;
            const xAxis = d3.axisBottom(x)
                .ticks(nTicks)
                .tickSize(6) // Ticks pointing down
                .tickPadding(3);

            g.append('g')
                .attr('class', 'x axis')
                .attr('transform', `translate(0,${axisYPosition})`)
                .call(xAxis)
                .selectAll('text')
                .style('text-anchor', 'middle');

            // Define brush extent over the axis line with thinner height
            const brushHeight = 4; // Set brush height to a thin value (e.g., 4 pixels)
            const brushYPosition = axisYPosition - brushHeight / 2;
            const brushSelection = d3.brushX()
                .extent([[0, brushYPosition], [width, brushYPosition + brushHeight]])
                .on('brush', brushed)
                .on('end', brushended);

            const brushGroup = g.append('g')
                .attr('class', 'brush')
                .call(brushSelection);

            // Create custom handles
            const handle = brushGroup.selectAll('.handle--custom')
                .data([{ type: 'w' }, { type: 'e' }])
                .enter().append('g')
                .attr('class', 'handle--custom')
                .attr('cursor', 'ew-resize');

            handle.append('circle')
                .attr('r', 8)
                .attr('cy', axisYPosition); // Position handles on the axis line

            // Set initial brush position
            brushGroup.call(brushSelection.move, [x(+lowerDiv.value), x(+upperDiv.value)]);

            function brushed(event) {
                if (event.selection) {
                    const [lower, upper] = event.selection.map(x.invert).map(Math.round);

                    // Update custom handle positions
                    handle.attr("transform", function (d, i) {
                        return "translate(" + [event.selection[i], 0] + ")";
                    });
                }
            }

            function brushended(event) {
                if (!event.sourceEvent) return; // Only transition after input
                const [lower, upper] = event.selection.map(x.invert).map(Math.round);
                d3.select(this).transition().call(brushSelection.move, [lower, upper].map(x));
                lowerDiv.value = lower;
                upperDiv.value = upper;
                handleOptimitzationInputs();
            }
        });
    });
</script>
