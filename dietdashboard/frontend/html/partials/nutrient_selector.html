<details>
  <summary>Select Nutrients</summary>
  <form method="dialog">
    <ul>
      {% for nutrient_group in nutrient_groups %}
      <li class="nutrient-group">
        <div style="display: flex; justify-content: space-between; align-items: center">
          <h3>{{ nutrient_group.name }}</h3>
          <button class="select-all-btn" data-category="{{ nutrient_group.id }}">Select All</button>
          <button class="deselect-all-btn" data-category="{{ nutrient_group.id }}">Deselect All</button>
        </div>
        <ul class="nutrient-list" data-category="{{ nutrient_group.id }}">
          {% for nutrient in nutrient_group.nutrients %}
          <li>
            <label>
              <input
                type="checkbox"
                name="{{ nutrient.id }}"
                class="nutrient-checkbox"
                value="{{ nutrient.id }}"
                id="nutrient-checkbox-{{ nutrient.id }}"
                data-category="{{ nutrient_group.id }}"
                checked
              />
              {{ nutrient.name }}
            </label>
          </li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </form>
</details>
