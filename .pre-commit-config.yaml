repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-json
        exclude: tests/data/invalid.json
      - id: check-toml
      - id: check-yaml
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.1
    hooks:
      - id: ruff  # linter
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
      - id: ruff-format  # formatter
        types_or: [ python, pyi, jupyter ]
  - repo: local
    hooks:
    - id: validate-staged-csv-data
      name: validate-staged-csv-data
      entry: python scripts/validate_staged_csv_data.py
      language: system
      types: [ csv ]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.376
    hooks:
    - id: pyright
      language: system
