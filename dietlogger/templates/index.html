<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editable CSV Data Viewer</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editable CSV Data Viewer</h1>

        <form method="POST" action="/">
            <table id="csvTable" class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        {% if csv_data and csv_data|length > 0 %}
                        {% for header in csv_data[0][1].keys() %}
                        <th>{{ header }}</th>
                        {% endfor %}
                        {% endif %}
                    </tr>
                </thead>
                <tbody>
                    {% for row_idx, row in csv_data %}
                    <tr>
                        {% for key, value in row.items() %}
                        <td>
                            <input type="text" name="{{ key }}" value="{{ value }}" class="form-control" />
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
