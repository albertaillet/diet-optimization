<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Editable CSV Data Viewer</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editable CSV Data Viewer</h1>
        <table id="csvTable" class="table table-striped table-bordered mt-3" data-toggle="table">
            <thead class="table-dark">
                <tr>
                    {% if csv_data and csv_data|length > 0 %}
                    {% for header in csv_data[0][1].keys() %}
                    <th>{{ header }}</th>
                    {% endfor %}
                    <th>Actions</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for row_index, row in csv_data %}
                <tr>
                    <form action="{{ url_for('update_row', row_index=row_index) }}" method="POST">
                        {% for key, value in row.items() %}
                        <td>
                            <input type="text" name="{{ key }}" value="{{ value }}" class="form-control" />
                        </td>
                        {% endfor %}
                        <td>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
